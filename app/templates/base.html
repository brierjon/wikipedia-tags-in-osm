<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="it">
<head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Wikipedia-tags-in-OSM</title>
    <link rel="stylesheet" type="text/css" href="{{root}}css/style.css">
    {% endblock %}
</head>
{% block body %}
<body>
    <div id="content">
      <header class="main-header"><h1>{% block header %}{% endblock %}</h1></header>
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
{% endblock %}
</html>
