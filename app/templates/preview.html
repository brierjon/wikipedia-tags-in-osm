<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia-tags-in-OSM</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>

  <header class="main-header">
    <div class="container">
      <h1>Inserimento in Wikipedia</h1>
      <p class="subtitle"><strong>nella voce di Wikipedia: {{ title.replace('_', ' ')|unquote }}</strong></p>
      <p>È possibile spostare il marker rosso nella posizione desiderata, altrimenti verrà 
         utilizzata la posizione del centroide dell'oggetto.</p>
    </div>
  </header>

  <section>
    <div class="container">
      {{ difftable }}
    </div>
  </section>
  
  <h2>Nuovo testo</h2>

  <section>
    <div class="container">
      <form class='inputform' method="post" action="../app/edit">
          <input name=title type=hidden value="{{ title|unquote }}">
          <input name=section type=hidden value="{{ section }}">
          <input name=referrer type=hidden value="{{ referrer }}">
          <textarea id='search_result' name='new_text' rows={{rows}}  title='new text' type='text'>{{ new_text }}</textarea>
          <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
          <input name=edit_token type=hidden value="{{ edit_token }}">
          <br />
          <input id='submit' rel='submit' type='submit' value='Salva' />
          <button id='test' onclick="test_edit()">Test</button>
      </form>
    </div>
  </section>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/app/preview.js" type="text/javascript"></script>
</body>
</html>
